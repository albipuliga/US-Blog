<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Photo gallery showcasing memories from my study abroad semester at the University of Michigan.">
    <title>Gallery | From Italy to Michigan</title>
    <link rel="icon" type="image/jpeg" href="images/umlogo.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Source+Sans+3:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Skip Navigation Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="site-header" role="banner">
        <div class="header-content">
            <a href="index.html" class="logo" aria-label="Home - From Italy to Michigan">
                <span class="logo-icon" aria-hidden="true">‚ú¶</span>
                <span class="logo-text">Italia ‚Üí Michigan</span>
            </a>

            <button class="nav-toggle" aria-expanded="false" aria-controls="main-nav"
                aria-label="Toggle navigation menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <nav id="main-nav" class="main-nav" role="navigation" aria-label="Main navigation">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="gallery.html" class="nav-link active" aria-current="page">Gallery</a></li>
                    <li><a href="timeline.html" class="nav-link">Timeline</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Page Hero -->
    <section class="page-hero" aria-labelledby="page-title">
        <div class="page-hero-content">
            <h1 id="page-title" class="page-title">Memory Gallery</h1>
            <p class="page-subtitle">The best memories throughout my Michigan adventure</p>
        </div>
    </section>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Filter Controls -->
        <section class="filter-section" aria-labelledby="filter-title">
            <h2 id="filter-title" class="visually-hidden">Filter Gallery</h2>

            <!-- Search -->
            <div class="search-container">
                <label for="gallery-search" class="visually-hidden">Search memories</label>
                <input type="search" id="gallery-search" class="search-input" placeholder="Search memories..."
                    aria-describedby="search-hint">
                <span id="search-hint" class="visually-hidden">Type to filter photos by title or description</span>
                <span class="search-icon" aria-hidden="true">üîç</span>
            </div>

            <!-- Category Filters -->
            <div class="filter-controls" role="group" aria-label="Filter by category">
                <button class="filter-btn active" data-filter="all" aria-pressed="true">
                    All
                </button>
                <button class="filter-btn" data-filter="campus" aria-pressed="false">
                    Campus Life
                </button>
                <button class="filter-btn" data-filter="travel" aria-pressed="false">
                    Travel
                </button>
                <button class="filter-btn" data-filter="food" aria-pressed="false">
                    Food
                </button>
                <button class="filter-btn" data-filter="friends" aria-pressed="false">
                    Friends
                </button>
            </div>
        </section>

        <!-- Gallery Grid -->
        <section class="gallery-section" aria-labelledby="gallery-grid-title">
            <h2 id="gallery-grid-title" class="visually-hidden">Photo Gallery</h2>

            <div class="gallery-grid" id="gallery-grid">
                <article class="gallery-item" data-category="campus" data-title="The Big House" data-size="large">
                    <button class="gallery-button"
                        aria-label="View larger: The Big House on game day with over 110,000 fans in maize and blue">
                        <img src="images/bighouse.jpeg"
                            alt="The Big House on game day with over 110,000 fans wearing maize and blue" loading="lazy"
                            class="gallery-image">
                        <div class="gallery-overlay">
                            <span class="gallery-category">Campus Life</span>
                            <h3 class="gallery-title">The Big House</h3>
                            <span class="gallery-date">September 2025</span>
                        </div>
                    </button>
                </article>

                <article class="gallery-item" data-category="friends" data-title="First American Party">
                    <button class="gallery-button" aria-label="View larger: First American party with friends">
                        <img src="images/frat.jpeg"
                            alt="Multiple people gathered outside a house with a party going on at night" loading="lazy"
                            class="gallery-image">
                        <div class="gallery-overlay">
                            <span class="gallery-category">Friends</span>
                            <h3 class="gallery-title">First American Party</h3>
                            <span class="gallery-date">August 2025</span>
                        </div>
                    </button>
                </article>

                <article class="gallery-item" data-category="travel" data-title="Exploring Detroit">
                    <button class="gallery-button" aria-label="View larger: Exploring Detroit">
                        <img src="images/detroit.jpeg" alt="The iconic Monument to Joe Louis in Detroit" loading="lazy"
                            class="gallery-image">
                        <div class="gallery-overlay">
                            <span class="gallery-category">Travel</span>
                            <h3 class="gallery-title">Exploring Detroit</h3>
                            <span class="gallery-date">September 2025</span>
                        </div>
                    </button>
                </article>

                <article class="gallery-item" data-category="campus" data-title="U of M Campus">
                    <button class="gallery-button"
                        aria-label="View larger: The University of Michigan campus">
                        <img src="images/campus.jpeg"
                            alt="The University of Michigan campus with students sitting on the grass in front of the Michigan Law Library"
                            loading="lazy" class="gallery-image">
                        <div class="gallery-overlay">
                            <span class="gallery-category">Campus Life</span>
                            <h3 class="gallery-title">U of M Campus</h3>
                            <span class="gallery-date">September 2025</span>
                        </div>
                    </button>
                </article>

                <article class="gallery-item" data-category="food" data-title="Waffle at Sava's">
                    <button class="gallery-button" aria-label="View larger: Waffle at Sava's">
                        <img src="images/waffle.jpeg" alt="A waffle with strawberries and whipped cream"
                            loading="lazy" class="gallery-image">
                        <div class="gallery-overlay">
                            <span class="gallery-category">Food</span>
                            <h3 class="gallery-title">Waffle at Sava's</h3>
                            <span class="gallery-date">September 2025</span>
                        </div>
                    </button>
                </article>

                <article class="gallery-item" data-category="travel" data-title="Weekend in Chicago">
                    <button class="gallery-button" aria-label="View larger: Weekend trip to Chicago skyline and river">
                        <img src="images/chicago.jpeg" alt="View of Chicago skyscrapers along the river on a sunny day"
                            loading="lazy" class="gallery-image">
                        <div class="gallery-overlay">
                            <span class="gallery-category">Travel</span>
                            <h3 class="gallery-title">Weekend in Chicago</h3>
                            <span class="gallery-date">October 2025</span>
                        </div>
                    </button>
                </article>

                <article class="gallery-item" data-category="travel" data-title="San Francisco Trip">
                    <button class="gallery-button" aria-label="View larger: San Francisco's Transamerica Pyramid at sunset">
                        <img src="images/sf.jpeg" alt="San Francisco's Transamerica Pyramid at sunset"
                            loading="lazy" class="gallery-image">
                        <div class="gallery-overlay">
                            <span class="gallery-category">Travel</span>
                            <h3 class="gallery-title">San Francisco Trip</h3>
                            <span class="gallery-date">November 2025</span>
                        </div>
                    </button>
                </article>

                <article class="gallery-item" data-category="friends" data-title="Y Combinator Visit">
                    <button class="gallery-button" aria-label="View larger: Visit to Y Combinator">
                        <img src="images/ycombinator.jpeg" alt="Two people standing in front of the Y Combinator sign"
                            loading="lazy" class="gallery-image">
                        <div class="gallery-overlay">
                            <span class="gallery-category">Friends</span>
                            <h3 class="gallery-title">Y Combinator Visit</h3>
                            <span class="gallery-date">November 2025</span>
                        </div>
                    </button>
                </article>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
        <div class="footer-content">
            <p class="copyright">SI338 Individual Project - @ 2025 Alberto Puliga</p>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-labelledby="lightbox-title" hidden>
        <div class="lightbox-overlay" aria-hidden="true"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" aria-label="Close lightbox">
                <span aria-hidden="true">√ó</span>
            </button>
            <figure class="lightbox-figure">
                <img src="" alt="" id="lightbox-image" class="lightbox-image">
                <figcaption id="lightbox-title" class="lightbox-caption"></figcaption>
            </figure>
            <div class="lightbox-nav">
                <button class="lightbox-prev" aria-label="Previous image">
                    <span aria-hidden="true">‚Üê</span>
                </button>
                <button class="lightbox-next" aria-label="Next image">
                    <span aria-hidden="true">‚Üí</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
